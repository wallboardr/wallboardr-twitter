<div class="form-panel">
  <input type="text" ng-model="activeScreenEdit.data.widgetId" placeholder="Twitter Widget ID" required>
  <input type="number" min="1" ng-model="activeScreenEdit.data.number" placeholder="Number of Tweets" required>
  <div class="buttons">
    <button ng-click="updateActiveScreen(editScreenForm)" class="success">Add</button>
    <button ng-click="cancelEditScreen()" class="cancel">Cancel</button>
  </div>
</div>
